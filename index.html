<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>

<body>
    <div class="header">
        <h1>Todo List</h1>
    </div>
    <div class="list-content">
        <ul class="list-container"></ul>
        <form class="add-list-form">
            <input type="text" class="add-list-input">
            <button class="add-list-button">Add List</button>
        </form>
    </div>
    <div class="task-content" hidden>
        <h2 class="list-title"></h2>
        <div class="task-container"></div>
        <form class="add-task-form">
            <input type="text" class="add-task-input">
            <input type="date" class="add-task-date">
            <button class="add-task-button">Add Task</button>
        </form>
    </div>
</body>

</html>
