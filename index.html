<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>

<body>
    <div class="header">
        <h1>Todo List</h1>
    </div>
    <div class="list-content">
        <div class="list-container">
            <p class="default-list">MyTask</p>
        </div>
    </div>
    <div class="task-content">
        <div class="task-header">
            <h2 class="list-title"></h2>
            <button class="add-task">Add Task</button>
            <dialog class="add-task-modal">
                <form method="dialog" class="add-task-form">
                    <input id="add-task-title" type="text">
                    <textarea id="add-task-description" maxlength="80"></textarea>
                    <label for="add-task-date">Set Date: <input id="add-task-date" type="date"></label>
                    <button id="submit-task">Submit</button>
                    <button id="cancel-task">Cancel</button>
                </form>
            </dialog>
        </div>
        <div class="task-container"></div>
    </div>
</body>

</html>
