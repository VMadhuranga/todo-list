<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        <h1>Todo List</h1>
    </div>
    <div class="list-content">
        <div class="add-list-button">

        </div>
        <div class="task-container"></div>
    </div>
</body>
</html>
