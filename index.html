<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>

<body>
    <div class="header">
        <h1>Todo List</h1>
    </div>
    <div class="list-content">
        <div class="add-list-content">
            <button class="add-list-button">Add List</button>
            <dialog class="add-list-modal">
                <form class="add-list-form" method="dialog">
                    <input type="text" class="add-list-input">
                    <button class="add-list-submit-button">Submit</button>
                </form>
            </dialog>
        </div>
        <div class="list-container"></div>
    </div>
    <div class="task-content">
        <div class="add-task-button">
            <button>Add Task</button>
        </div>
        <div class="task-container"></div>
    </div>
</body>

</html>
